<!DOCTYPE html>
<html lang="ru" xmlns:th="http://thymeleaf.org">
<head>
    <title>Customers list</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

</head>

<body>
<div class="container">
<h3>Customer list</h3>
<hr>
    <a th:href="@{/customers/add}" class="btn btn-primary btn-sm mb-3">
        Add Customer
    </a>

<table class="table table-bordered table-striped">
    <thead class="table-dark">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email Name</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="tempCustomer : ${customers}">
            <td th:text="${tempCustomer.firstName}"/>
            <td th:text="${tempCustomer.lastName}"/>
            <td th:text="${tempCustomer.email}"/>
            <td>

                <a th:href="@{/customers/update(customerId=${tempCustomer.id})}" class="btn btn-primary btn-sm mb-3">
                    Update
                </a>
                <a th:href="@{/customers/delete(customerId=${tempCustomer.id})}" class="btn btn-danger btn-sm mb-3"
                   onclick="if(!(confirm('Are you sure you want to delete this customer?'))) return false">
                    Delete
                </a>
            </td>
        </tr>
    </tbody>

</table>
</div>
</body>
</html>
